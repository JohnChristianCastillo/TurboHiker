name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: installSFML
      run: sudo apt-get install libsfml-dev
    - name: build
      run: |
        mkdir build
        cd build
        cmake ..
        make
